image: debian:stable

before_script:
   - apt-get update
   - apt-get -y install cmake make g++ libboost-filesystem-dev libgsl-dev liblapack-dev libboost-program-options-dev

stages:
  - build
  - test

build:
  stage: build
  script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - bin/test_quaca_unit
      - bin/test_quaca_integrated
      - lib/
    expire_in: 1 hour

test:
  stage: test
  script:
    - mkdir -p build
    - cd build
    - ./../bin/test_quaca
