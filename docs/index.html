<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QuaCa</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
        <script src="//cdn.jsdelivr.net/npm/mermaid@8.4.4/dist/mermaid.min.js"></script>

        <style>
        .markdown-section {
          max-width: 1200px;
        }
        </style>
<script src="_scripts/converter.js"></script>
<link rel="stylesheet" href="./assets/quaca.css">

    </head>
    <body>
        <div id="app"></div>
        <script>
            var num = 0;
            mermaid.initialize({
                startOnLoad: false,
                gantt:{
                    titleTopMargin:25,
                    barHeight:20,
                    barGap:4,
                    topPadding:50,
                    leftPadding:75,
                    gridLineStartPadding:35,
                    fontSize:15,
                    fontFamily:'"Open-Sans", "sans-serif"',
                    numberSectionStyles:4,
                    axisFormat:'%d-%m-%Y',
                }
            });

            window.$docsify = {
		// Relative path enabled
                // relativePath: true,
		// Enables Coverpage
	        coverpage: true,
                name: 'QuaCa',
                logo: '/_media/logo.png',
                repo: 'https://github.com/myoelmy/quaca',
                homepage: 'README.md',
                loadSidebar: true,
                subMaxLevel: 2,
                search: 'auto', // default
                markdown: {
                    renderer: {
                        code: function(code, lang) {
                            if (lang === "mermaid") {
                                return (
                                    '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                                );
                            }
                            return this.origin.code.apply(this, arguments);
                        }
                    }
                },
                tabs: {
                    persist    : true,      // default
                    sync       : true,      // default
                    theme      : 'material', // default
                    tabComments: true,      // default
                    tabHeadings: true       // default
                },
                alias: {
                  '/.*/_sidebar.md': '/_sidebar.md'
                }
            }
        </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-ini.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-cmake.min.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <!-- katex -->
        <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
        <!-- tabs -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
	<!-- PDFObject.js is a required dependency of this plugin -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
        <!-- This is the source code of the pdf embed plugin -->
        <script src="path-to-file/docsify-pdf-embed.js"></script>
        <!-- or use this if you are not hosting the file yourself -->
        <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
    </body>
</html>
