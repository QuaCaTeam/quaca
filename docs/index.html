<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QuaCa</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
        <script src="//cdn.jsdelivr.net/npm/mermaid@8.4.4/dist/mermaid.min.js"></script>

        <style>
.markdown-section {
    max-width: 1200px;
}
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            var num = 0;
            mermaid.initialize({
                startOnLoad: false,
                gantt:{
                    titleTopMargin:25,
                    barHeight:20,
                    barGap:4,
                    topPadding:50,
                    leftPadding:75,
                    gridLineStartPadding:35,
                    fontSize:15,
                    fontFamily:'"Open-Sans", "sans-serif"',
                    numberSectionStyles:4,
                    axisFormat:'%d-%m-%Y',
                }
            });

            window.$docsify = {
                name: 'QuaCa',
                logo: '/_media/quaca_small.png',
                repo: 'https://git.physik.hu-berlin.de/top/codeprojects/QuaCa',
                loadSidebar: true,
                subMaxLevel: 2,
                search: 'auto', // default
                markdown: {
                    renderer: {
                        code: function(code, lang) {
                            if (lang === "mermaid") {
                                return (
                                    '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                                );
                            }
                            return this.origin.code.apply(this, arguments);
                        }
                    }
                }
            }
        </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
        <!-- katex -->
        <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
    </body>
</html>
